<head>

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- jQuery library -->

<body>
    
        <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">One Minute of Happiness</a>
            </div>
            <div id="navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#menu-toggle" id="menu-toggle">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>

    <div class="embed-responsive embed-responsive-16by9 negativ-margin">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/mmjlMgDSYFo?controls=0&showinfo=0&autoplay=0&rel=0" allowfullscreen></iframe>
    </div>

    <script>
        $( window ).resize(function() {
            if ($(document).height() > $(window).height()) {
                var ele = $('.negativ-margin');
                var newSize = $(window).height()-$(document).height();
                ele.css('margin-top', newSize + 'px');
            }
            else{
                var ele = $('.negativ-margin');
                ele.css('margin-top', 0); 
            }
        });
    </script>
</body>
