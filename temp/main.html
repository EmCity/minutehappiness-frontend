<!DOCTYPE html>
<html lang="en">

<head>
    <title>One Minute of Happiness</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- jQuery library -->
    <script src="js/jquery.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">One Minute of Happiness</a>
        </div>
        <div id="navbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#menu-toggle" id="menu-toggle">
                <span class="glyphicon glyphicon-cog"></span>
            </a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><a href="#">Your music</a></li>
                <form acion="">
                    <li><input id="relaxed" type="radio" name="music" value="relaxed" checked>
                        <label for="relaxed">Relaxed</label>
                    </li>
                    <li><input id="happy" type="radio" name="music" value="happy">
                        <label for="happy">Happy</label>
                    </li>
                </form>
                <button type="button" class="btn btn-default help-button" onclick=" window.open('https://www.deutsche-depressionshilfe.de/unterstuetzen-sie-uns/spenden','_blank')">Help Others</button>
            </ul>
        </div>
        

        <div class="embed-responsive embed-responsive-16by9 negativ-margin" id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <!-- 16:9 aspect ratio -->
                    <!--<div class="embed-responsive embed-responsive-16by9">-->
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/mmjlMgDSYFo?controls=0&showinfo=0&autoplay=0&rel=0" allowfullscreen></iframe>
                    <!--</div>-->

                    <!-- 4:3 aspect ratio -->
                    <!--<div class="embed-responsive embed-responsive-4by3">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/mmjlMgDSYFo?controls=0&showinfo=0&autoplay=0"></iframe>
                    </div>-->
                    </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>

    <iframe src="https://www.youtube.com/embed/9Va88Kt0NN0?autoplay=1" hidden></iframe>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
            if($('#wrapper').hasClass("toggled")){
                var ele = $('.negativ-margin');
                ele.css('margin-top', 0);
            }
            else{
                $(window).trigger('resize');
            }
        });

        $(window).on('load resize', function(){
            if ($(document).height() > $(window).height()) {
                var ele = $('.negativ-margin');
                var newSize = $(window).height()-$(document).height();
                ele.css('margin-top', newSize + 'px');
            }
            else{
                var ele = $('.negativ-margin');
                ele.css('margin-top', 0); 
            }
        });

        $(window).trigger('load');
    </script>
</body>
</html>
